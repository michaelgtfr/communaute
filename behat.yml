default:
  suites:
    default:
      contexts:
        - App\Tests\Behat\FeatureContext

  extensions:
    FriendsOfBehat\MinkDebugExtension:
      directory: './var/behatLog'
    FriendsOfBehat\SymfonyExtension: ~
    Behat\MinkExtension:
      base_url: 'http://localhost:8000'
      goutte: ~
      sessions:
        symfony:
          symfony: ~
